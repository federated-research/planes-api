<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes API Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #000;
            background: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .apis-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .api-link {
            display: block;
            padding: 1.5rem;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #000;
            transition: border-color 0.2s ease;
        }

        .api-link:hover {
            border-color: #000;
        }

        .api-link h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .api-link p {
            color: #666;
            font-size: 0.9rem;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Planes API Documentation</h1>
            <a href="https://docs.federated-analytics.ac.uk/">Federated Analytics Documentation</a>
        </div>

        <div class="apis-list">
            <a href="./analysis/v0.0.1" class="api-link">
                <h2>Analysis Plane API</h2>
            </a>

            <a href="./control/v0.0.1" class="api-link">
                <h2>Control Plane API</h2>
            </a>

            <a href="./management/v0.0.1" class="api-link">
                <h2>Management Plane API</h2>
            </a>

            <a href="./data/v0.0.1" class="api-link">
                <h2>Data Plane API</h2>
            </a>
            
            <a href="./security/v0.0.1" class="api-link">
                <h2>Security Plane API</h2>
            </a>

        </div>
    </div>
</body>
</html>
